<h2 mat-dialog-title>{{data.playlist.listTitle}}</h2>
<mat-dialog-content class="mat-typography">
        <mat-card  *ngFor='let song of data.songs' >
                <mat-card-title class= 'title' >  <mat-icon>music_note</mat-icon>{{song.songTitle}}</mat-card-title>
                <!-- <mat-card-subtitle>{{playlist.listDesc}}</mat-card-subtitle> -->
                <mat-card-content>
                <span><label><b>Artist:</b></label> {{song.artist}}</span>
                <span><label><b>Album:</b></label> {{ song.album}}</span>   
              </mat-card-content>  
              </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>OK</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
