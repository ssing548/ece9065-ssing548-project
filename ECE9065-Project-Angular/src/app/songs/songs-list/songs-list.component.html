
<input  class = "search-bar" placeholder="Search for Songs.." type = "text">

<mat-accordion>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         *ngFor='let song of songs'>
      <mat-expansion-panel-header  >
        <mat-panel-title>
          Title:{{ song.songTitle }}
        </mat-panel-title>
        <mat-panel-description>
        
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Album:{{ song.album }}</p>
      <p>Year:{{ song.year }}</p>
      <p>songID:{{ song.songId }}</p>
     
      <app-review [songId] = 'song.songId'></app-review>
      
    </mat-expansion-panel>
    
  </mat-accordion>
